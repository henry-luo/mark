<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left brace -->
  <path d="M20 25 C20 25, 12 25, 12 33 L12 37 C12 41, 8 41, 8 41 C8 41, 12 41, 12 45 L12 49 C12 57, 20 57, 20 57" 
        stroke="url(#bannerGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Right brace -->
  <path d="M52 25 C52 25, 60 25, 60 33 L60 37 C60 41, 64 41, 64 41 C64 41, 60 41, 60 45 L60 49 C60 57, 52 57, 52 57" 
        stroke="url(#bannerGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Mark text -->
  <text x="85" y="55" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-weight="700" 
        font-size="36" 
        fill="url(#textGradient)">Mark</text>
  
  <!-- Notation text -->
  <text x="200" y="55" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-weight="300" 
        font-size="36" 
        fill="#64748b">Notation</text>
  
  <!-- Tagline -->
  <text x="85" y="25" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-weight="400" 
        font-size="14" 
        fill="#94a3b8" 
        letter-spacing="1px">UNIFIED DATA NOTATION</text>
  
  <!-- Data visualization dots -->
  <circle cx="36" cy="31" r="2" fill="#10b981" opacity="0.8"/>
  <circle cx="36" cy="37" r="2.5" fill="#3b82f6"/>
  <circle cx="36" cy="43" r="2" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="36" cy="49" r="2" fill="#10b981" opacity="0.6"/>
  
  <!-- Connecting lines representing data flow -->
  <line x1="72" y1="35" x2="78" y2="35" stroke="url(#bannerGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="72" y1="41" x2="78" y2="41" stroke="url(#bannerGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="72" y1="47" x2="78" y2="47" stroke="url(#bannerGradient)" stroke-width="1" opacity="0.3"/>
</svg>
