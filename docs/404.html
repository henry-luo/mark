<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Mark Notation</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            opacity: 0.8;
        }
        
        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: 600;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin: 1.5rem 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .btn--primary {
            background: white;
            color: #2563eb;
        }
        
        .btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn--secondary {
            background: transparent;
            color: white;
            border-color: white;
        }
        
        .btn--secondary:hover {
            background: white;
            color: #2563eb;
        }
        
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">{ } Mark</div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-description">
            Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </p>
        <div class="error-actions">
            <a href="./" class="btn btn--primary">Go Home</a>
            <a href="./doc/" class="btn btn--secondary">Documentation</a>
        </div>
    </div>
    
    <script>
        // Auto-redirect documentation routes to proper paths
        const path = window.location.pathname;
        if (path.includes('/doc/') && !path.endsWith('/doc/')) {
            // Redirect old doc paths to Docsify format
            const newPath = path.replace(/\/doc\/(.+)\.html$/, '/doc/#/$1');
            if (newPath !== path) {
                window.location.href = newPath;
            }
        }
    </script>
</body>
</html>
